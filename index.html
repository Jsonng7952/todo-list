<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <script src="main.js"></script>

    <header>
        <div class="header-title">Todo List</div>
        <button class="add-todo-btn">+</button>
    </header>
    <div id="content">
        <div class="sidebar">
            <div class="sidebar-heading">
                <div class="sidebar-title">Projects</div>
                <button class="add-project-btn">+</button>                
            </div>
            <div class="projects">
                <div class="project">1 Project</div>
                <div class="project">2 Project</div>
                <div class="project">3 Project</div>
                <div class="project">4 Project</div>
            </div>
        </div>
        <div class="current-project">
            <div class="current-project-title">Current Project</div>
            <div class="todos">
                <div class="todo">1 Todo</div>
                <div class="todo">2 Todo</div>
                <div class="todo">3 Todo</div>
                <div class="todo">4 Todo</div>
                <div class="todo">5 Todo</div>                
            </div>
        </div>
    </div>
    <footer>Todo List</footer>
</body>
</html>
